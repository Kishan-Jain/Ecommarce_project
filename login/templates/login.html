{% extends "base.html" %}

{% block contant %}


<div class="d-flex flex-wrap justify-content-around align-content-between m-5">
    <form method= "post" class="form-signin" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <div style="display: flex; flex-direction: row; justify-content: center; ">
                <img class="mb-4" src="/static/pics/favicon.ico" alt="" width="72" height="72">
            </div>
            <h1 class="h3 mb-3 font-weight-normal">Please Sign in <strong>SmartBajaar</strong></h1>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputUserName" class="sr-only">UserName</label>
                    {{loginform.username}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputPassword" class="sr-only"> Password </label>
                    {{loginform.password}}
                </div>
            </div>


            <div class="form-row">
                <div class="form-group">
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <div class="form-row mw-100">
                        <div class="form-group col-md-6">
                            <input class="btn btn-lg btn-primary" type="submit" value='Sign in'>
                        </div>
                        <div class="form-group col-md-6"
                            style="display: flex; flex-direction: row; justify-content: center; ">
                            <h5><a href="{% url 'forgetPsw' %}" class="text-dark">Forget Password</a></h5>
                        </div>
                    </div>

                </div>
            </div>
    </form>
</div>

</div>

{% endblock %}
