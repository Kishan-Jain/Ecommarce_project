{% extends "base.html" %}

{% block contant %}


<div style="display: flex; flex-wrap: wrap; justify-content: space-around; align-content: space-between; margin: 30px;>
	<form method=" post" class="form-signin">
	{% csrf_token %}
	<div class="mb-3">
		<div style="display: flex; flex-direction: row; justify-content: center; ">
			<img class="mb-4" src="/static/pics/favicon.ico" alt="" width="72" height="72">
		</div>
		<h1 class="h3 mb-3 font-weight-normal">Please Sign in <strong>SmartBajaar</strong></h1>
		<div class="form-row">
			<div class="form-group col-md-12">
				<label for="inputUserName" >UserName</label>
				{{loginform.userName}}
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-12">
				<label for="inputPassword" > Password </label>
				{{loginform.pswd}}
			</div>
		</div>


		<div class="form-row">
			<div class="form-group">
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">
							Check me out
						</label>
					</div>
				</div>
				<div class="form-row mw-100">
					<div class="form-group col-md-6"><button class="btn btn-lg btn-primary" type="submit">Sign in</button></div>
					<div class="form-group col-md-6" style="display: flex; flex-direction: row; justify-content: center; ">
						<h5><a href="{% url 'forgetPsw' %}" class="text-dark">Forget Password</a></h5>
					</div>
				</div>
				
			</div>
		</div>
		</form>
	</div>

</div>	

{% endblock %}
